<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Button</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body, html {
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #f0f0f0;
    font-family: Arial, sans-serif;
}

.container {
    text-align: center;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
}

.order-button {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #25D366; /* WhatsApp green */
    color: white;
    text-decoration: none;
    border-radius: 5px;
    font-size: 16px;
    transition: background-color 0.3s;
}

.order-button:hover {
    background-color: #128C7E; /* Darker green on hover */
}

</style>
<body>
    <div class="container">
        <h1>Order Now!</h1>
        <p>Click the button below to place your order via WhatsApp.</p>
        <a href="https://wa.me/919384174898" class="order-button">Order</a>
    </div>
</body>
</html>
