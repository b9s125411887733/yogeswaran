<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Login - Milky Way Galaxy</title>
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body, html {
    height: 100%;
    overflow: hidden;
    background: black;
    font-family: 'Courier New', Courier, monospace;
    color: #00ff00; /* Green text for hacker theme */
}

.galaxy {
    position: relative;
    width: 100%;
    height: 100%;
    overflow: hidden;
}

.solar-system {
    position: relative;
    width: 600px;
    height: 600px;
    perspective: 800px; /* Perspective for 3D effect */
    animation: rotate-solar-system 20s linear infinite; /* Rotate the whole solar system */
    margin: auto;
}

.sun {
    position: absolute;
    width: 60px;
    height: 60px;
    background: radial-gradient(circle, yellow, orange);
    border-radius: 50%;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    box-shadow: 0 0 20px rgba(255, 204, 0, 0.7);
}

.mercury-orbit {
    position: absolute;
    width: 100%;
    height: 100%;
    animation: rotate 10s linear infinite; /* Orbit time for Mercury */
}

.mercury {
    position: absolute;
    width: 10px;
    height: 10px;
    background: gray;
    border-radius: 50%;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    animation: orbit 10s linear infinite; /* Orbit around the Sun */
}

.venus-orbit {
    position: absolute;
    width: 100%;
    height: 100%;
    animation: rotate 12s linear infinite; /* Orbit time for Venus */
}

.venus {
    position: absolute;
    width: 12px;
    height: 12px;
    background: #ffcc00;
    border-radius: 50%;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    animation: orbit 12s linear infinite; /* Orbit around the Sun */
}

.earth-orbit {
    position: absolute;
    width: 100%;
    height: 100%;
    animation: rotate 15s linear infinite; /* Orbit time for Earth */
}

.earth {
    position: absolute;
    width: 14px;
    height: 14px;
    background: blue;
    border-radius: 50%;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    animation: orbit 15s linear infinite; /* Orbit around the Sun */
}

.moon-orbit {
    position: absolute;
    width: 100%;
    height: 100%;
    animation: rotate 1.5s linear infinite; /* Rotate around Earth */
    top: 0;
    left: 50%;
    transform: translate(-50%, -50%);
}

.moon {
    position: absolute;
    width: 5px;
    height: 5px;
    background: lightgray;
    border-radius: 50%;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    animation: orbit 1.5s linear infinite; /* Orbit around Earth */
}

.mars-orbit {
    position: absolute;
    width: 100%;
    height: 100%;
    animation: rotate 18s linear infinite; /* Orbit time for Mars */
}

.mars {
    position: absolute;
    width: 12px;
    height: 12px;
    background: red;
    border-radius: 50%;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    animation: orbit 18s linear infinite; /* Orbit around the Sun */
}

.jupiter-orbit {
    position: absolute;
    width: 100%;
    height: 100%;
    animation: rotate 25s linear infinite; /* Orbit time for Jupiter */
}

.jupiter {
    position: absolute;
    width: 30px;
    height: 30px;
    background: orange;
    border-radius: 50%;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    animation: orbit 25s linear infinite; /* Orbit around the Sun */
}

.saturn-orbit {
    position: absolute;
    width: 100%;
    height: 100%;
    animation: rotate 30s linear infinite; /* Orbit time for Saturn */
}

.saturn {
    position: absolute;
    width: 28px;
    height: 28px;
    background: #b5651d;
    border-radius: 50%;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    animation: orbit 30s linear infinite; /* Orbit around the Sun */
}

.uranus-orbit {
    position: absolute;
    width: 100%;
    height: 100%;
    animation: rotate 35s linear infinite; /* Orbit time for Uranus */
}

.uranus {
    position: absolute;
    width: 22px;
    height: 22px;
    background: #5cdbdb;
    border-radius: 50%;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    animation: orbit 35s linear infinite; /* Orbit around the Sun */
}

.neptune-orbit {
    position: absolute;
    width: 100%;
    height: 100%;
    animation: rotate 40s linear infinite; /* Orbit time for Neptune */
}

.neptune {
    position: absolute;
    width: 20px;
    height: 20px;
    background: #1e90ff;
    border-radius: 50%;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    animation: orbit 40s linear infinite; /* Orbit around the Sun */
}

.stars {
    position: absolute;
    width: 100%;
    height: 100%;
    background: url('https://www.transparenttextures.com/patterns/stardust.png'); /* Starry background */
    opacity: 0.5;
    top: 0;
    left: 0;
}

.login-form {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0, 0, 0, 0.8);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 255, 0, 0.7);
}

.login-form h1 {
    margin-bottom: 20px;
    color: #00ff00; /* Green text for hacker theme */
}

.login-form input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #00ff00; /* Green border */
    border-radius: 5px;
    background: rgba(0, 0, 0, 0.5);
    color: #00ff00; /* Green text */
}

.login-form button {
    width: 100%;
    padding: 10px;
    background: #00ff00; /* Green button */
    color: black;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.login-form button:hover {
    background: #45a049;
}

@keyframes rotate-solar-system {
    0% { transform: rotateY(0deg); }
    100% { transform: rotateY(360deg); }
}

@keyframes rotate {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

@keyframes orbit {
    0% { transform: translate(-50%, -50%) rotate(0deg); }
    100% { transform: translate(-50%, -50%) rotate(360deg); }
}

</style>
<body>
    <div class="galaxy">
        <div class="solar-system">
            <div class="sun"></div>
            <div class="mercury-orbit">
                <div class="mercury"></div>
            </div>
            <div class="venus-orbit">
                <div class="venus"></div>
            </div>
            <div class="earth-orbit">
                <div class="earth">
                    <div class="moon-orbit">
                        <div class="moon"></div>
                    </div>
                </div>
            </div>
            <div class="mars-orbit">
                <div class="mars"></div>
            </div>
            <div class="jupiter-orbit">
                <div class="jupiter"></div>
            </div>
            <div class="saturn-orbit">
                <div class="saturn"></div>
            </div>
            <div class="uranus-orbit">
                <div class="uranus"></div>
            </div>
            <div class="neptune-orbit">
                <div class="neptune"></div>
            </div>
            <div class="stars"></div>
        </div>
        <div class="login-form">
            <h1>Hacker Login</h1>
            <form>
                <input type="email" placeholder="Email" required>
                <input type="number" placeholder="Mobil Number" required>
                <button type="submit"><a href="index2.html">  Login   </a></button>
            </form>
        </div>
    </div>
</body>
</html>
